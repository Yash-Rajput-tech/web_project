<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Winity</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        /* Contact Section Styling */
        .contact-section {
            background-color: #f7f7f7;
            padding: 40px 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50; /* Dark text color */
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 200px;
            padding: 20px;
            background-color: #ffffff; /* White background for items */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px); /* Slight lift effect on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        .contact-item p {
            font-size: 1.2rem;
            color: #34495e; /* Darker text color */
        }

        .contact-item a {
            color: #3498db; /* Light blue for links */
            text-decoration: none;
            font-weight: bold;
        }

        .contact-item a:hover {
            color: #e67e22; /* Change color on hover */
        }

        /* Business Hours Section */
        .business-hours {
            margin-top: 40px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .business-hours h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50; /* Dark text color */
        }

        .business-hours ul {
            list-style-type: none;
            padding: 0;
        }

        .business-hours li {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #7f8c8d; /* Lighter text color */
        }

        .business-hours li strong {
            color: #34495e; /* Darker color for day names */
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                gap: 20px;
            }

            .contact-item {
                width: 100%;
            }

            .contact-item p {
                font-size: 1rem;
            }

            .business-hours li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        
        <div class="contact-info">
            <div class="contact-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="Instagram" class="contact-icon">
                <p><a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a></p>
            </div>
            
            <div class="contact-item">
                <img src="https://cdns.iconmonstr.com/wp-content/releases/preview/2018/96/iconmonstr-phone-thin.png" alt="Phone" class="contact-icon">
                <p>+91-123-456-7890</p>
            </div>
            
            <div class="contact-item">
                <img src="https://iconmonstr.com/wp-content/g/gd/makefg.php?i=../releases/preview/2017/png/iconmonstr-email-15.png&r=0&g=0&b=0" alt="Email" class="contact-icon">
                <p><a href="mailto:your-email@example.com">your-email@example.com</a></p>
            </div>
        </div>
        
        <div class="business-hours">
            <h3>Our Business Hours</h3>
            <ul>
                <li><strong>Monday:</strong> 12:00 AM - 9:00 PM</li>
                <li><strong>Tuesday:</strong> 12:00 AM - 9:00 PM</li>
                <li><strong>Wednesday:</strong> 12:00 AM - 9:00 PM</li>
                <li><strong>Thursday:</strong> 12:00 AM - 9:00 PM</li>
                <li><strong>Friday:</strong> 12:00 AM - 9:00 PM</li>
                <li><strong>Saturday:</strong> 12:00 AM - 9:00 PM</li>
                <li><strong>Sunday:</strong> Closed</li>
            </ul>
        </div>
    </section>

</body>
</html>
